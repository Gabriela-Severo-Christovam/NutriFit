<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página Inicial</title>

  <!-- este bloco será padrão para todas aspáginas (p enquanto) -->
  <!-- //////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->
  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />

  <!-- link p bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- link p bootstrap icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- link p css externo -->
  <link rel="stylesheet" href="/static/style.css" />
  <!-- //////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->
</head>

<body>
  <!-- header, simples e será padrão também -->
  <header>
    <div class="header__container container d-flex justify-content-between align-items-center">
      <div class="header__logo"><img alt="Logo da Empresa" class="header__logo-image"></div>
      <nav class="header__nav">
        <a href="pagina-cadastro.html" class="header__link">Cadastrar</a>
        <a href="pagina-login.html" class="header__link">Entrar</a>
      </nav>
    </div>
  </header>

  <main>
    <!-- carrossel de fotos vindo do bootstrap -->
    <section class="banner">
      <div id="bannerCarousel" class="banner__carousel carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner banner__carousel-inner">

          <!--  primeira img a aparecer-->
          <div class="carousel-item active banner__carousel-item">
            <img src="" class="d-block w-100 banner__image" alt="nome do produto">
          </div>

          <!-- segunda img a aparecer -->
          <div class="carousel-item banner__carousel-item">
            <img src="" class="d-block w-100 banner__image" alt="nome do produto">
          </div>

          <!-- terceira img a aparecer -->
          <div class="carousel-item banner__carousel-item">
            <img src="" class="d-block w-100 banner__image" alt="nome do produto">
          </div>

        </div>

        <!-- controle para passar imagens -->
        <button class="carousel-control-prev banner__arrow banner__arrow--left" type="button"
          data-bs-target="#bannerCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next banner__arrow banner__arrow--right" type="button"
          data-bs-target="#bannerCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Próximo</span>
        </button>
      </div>
    </section>

    <!--  section de detalhes do site (benefícios fictícios) -->
    <!-- alterei o nome de alguns fictícios para fazer jus ao nosso site -->
    <!-- parte estética do site -->
    <section class="benefits">
      <div class="benefits__container container d-flex justify-content-around text-center flex-wrap">
        <div class="benefits__item">
          <!-- ícone -->
          <i class="bi bi-truck benefits__icon"></i>
          <div class="benefits__text">
            <h6 class="benefits__title">Entrega Rápida</h6>
            <p class="benefits__desc">Para todo o País</p>
          </div>
        </div>
        <div class="benefits__item">
          <i class="bi bi-tag benefits__icon"></i>
          <div class="benefits__text">
            <h6 class="benefits__title">5% Off</h6>
            <p class="benefits__desc">Pagando no cartão PIXFITNESS</p>
          </div>
        </div>
        <div class="benefits__item">
          <i class="bi bi-shield-check benefits__icon"></i>
          <div class="benefits__text">
            <h6 class="benefits__title">Sua compra segura</h6>
            <p class="benefits__desc">Com o Mercado NUTRIFITNESS</p>
          </div>
        </div>
        <div class="benefits__item">
          <i class="bi bi-whatsapp benefits__icon"></i>
          <div class="benefits__text">
            <h6 class="benefits__title">Contato exclusivo</h6>
            <p class="benefits__desc">Via WhatsApp</p>
          </div>
        </div>
      </div>
    </section>

    <!-- section produtos, exibe os suplementos e suas imagens sem descrição (adiiconar) -->
    <section class="products">
      <div class="products__container container d-flex flex-wrap justify-content-around gap-3 py-4">
        <article class="products__item">
          <img src="" alt="" class="products__image">
        </article>
        <article class="products__item">
          <img src="" alt="" class="products__image">
        </article>
        <article class="products__item">
          <img src="" alt="" class="products__image">
        </article>
        <article class="products__item">
          <img src="" alt="" class="products__image">
        </article>

        <div class="products__button-wrapper text-center mt-3">
          <a href="/paginaprodutos">
            <button class="products__button">Ver produtos</button>
          </a>
        </div>
    </section>
  </main>

  <!-- colocar o whatsapp de algúem apenas p embelezar o site -->
  <footer class="footer">
    <div class="footer__container container text-center py-3">
      <a href="#" class="footer__link">TikTok <i class="bi bi-tiktok"></i></a>
      <a href="#" class="footer__link">Instagram <i class="bi bi-instagram"></i></a>
      <a href="#" class="footer__link">Whatsapp <i class="bi bi-whatsapp"></i></a>
    </div>
  </footer>

</body>
</html>
